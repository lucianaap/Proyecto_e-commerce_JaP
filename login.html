<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin:10px auto;
		    display:block;
   
    }
    .h1 {
      font-size: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <form class="signin" >
      <img id="logo-login" src="img/login.png" alt="logo login">
      <h1 class="h1">Por favor Inicie Sesión</h1>
      <label for="inputEmail" class="sr-only">Dirección de Email </label>
      <input type="email" id="dato" class="form-control" placeholder="Dirección de Email" required>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="pass" class="form-control" placeholder="Introduzca su contraseña" required>
      <label>
        <input type="checkbox" value="recordarme">
        Recordarme
      </label>
       <br>
           
    </form>
    
    <label>
      <button onclick="loginRedirect()">Ingresar</button>
    </label>

    

  </div>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
